<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Barbearia Nerd - Contato</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo" src="logo.png" alt="Logo da Barbearia Nerd"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></l>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        
        <main>
            <form>
                
                <table>
                    <thead>
                        <tr>
                            <td colspan="2">Horário de Funcionamento</td> 
                        </tr>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>

                <fieldset class="primeira-input">

                    <label for="nomesobrenome">Nome e Sobrenome: </label>
                    <input type="text" id="nomesobrenome" class= "input-padrao" required placeholder="Digitar Nome">

                    <label for="email">E-mail: </label>
                    <input type="email" id="email" class="input-padrao" required placeholder="Digitar E-mail">

                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" class= "input-padrao" required placeholder=" Digitar Telefone">

                    <label for="mensagem">Mensagem: </label>
                    <textarea cols="70" rows="10" id="mensagem"class= "input-padrao" required placeholder="Preecha este campo com mensagem."></textarea>
                    
                </fieldset>

                <fieldset class="segundo-input">

                    <legend>Como prefere o nosso contato?</legend>

                    <label class="contato" for="radio-email"><input  type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                        
                    <label class="contato" for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label class="contato" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                </fieldset>

                <fieldset>

                    <legend>Qual horário prefere ser atendido? </legend>
                        <select name="Horário">
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </select>

                </fieldset>
                
                <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>
        </main>
        
        <footer>
            <img class="logo-branco" src="logo-branco.png" alt="Logo da Barbearia Nerd">
            <p class="copyright">&copy; Copyright Barbearia Nerd - 2022</p>
        </footer>
    </body>
</html>
